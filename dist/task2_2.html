<!DOCTYPE html><html><head><meta charset="utf-8"><title>task2_2：零基础JavaScript编码（二）</title></head><body><h3>污染城市列表</h3><ul id="aqi-list"><!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> --></ul><script type="text/javascript">var aqiData = [
			["北京", 90],
			["上海", 50],
			["福州", 10],
			["广州", 50],
			["成都", 90],
			["西安", 100]
		];

		(function() {

			/*
			在注释下方编写代码
			遍历读取aqiData中各个城市的数据
			将空气质量指数大于60的城市显示到aqi-list的列表中
			*/

			var oUL = document.getElementById('aqi-list');
			var aLi = '';

			// 过滤出>=60的城市然后从大到小进行排序
			var arr = aqiData.filter(function(elem) {
				return elem[1] >= 60;
			}).sort(function(a, b) {
				return b[1] - a[1];
			});

			//	将筛选出的数据添加到aqi-list列表中
			for (var i = 0; i < arr.length; i++) {
				aLi = document.createElement('li');
				aLi.innerHTML = '第' + (i + 1) + '名：' + arr[i][0] + '，' + arr[i][1];
				oUL.appendChild(aLi);
			}
		})();</script></body></html>
