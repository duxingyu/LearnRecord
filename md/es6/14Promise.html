		const oDiv = document.querySelector('div');

		// Promise对象是一个构造函数

		function timeout(ms) {
			return new Promise((resolve, reject) => {
				setTimeout(resolve, ms, 'done');
			});
		}

		timeout(2000).then((value) => {
			console.log(value);
		});
