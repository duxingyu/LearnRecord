		// console.log(Number.isNaN('aaa')); // false

		// Number.parseInt(),parseFloat()

		// Number.isInteger()
		// 整数和浮点数同样存储，3 = 3.0

		/*
		 * 极小常量：Number.EPSILON
		 * 在于为浮点数计算，设置一个误差范围
		 */

		console.log(0.1 + 0.2 === 0.3); // false
		console.log(Math.abs((0.1 + 0.2) - 0.3) < Number.EPSILON); // true

		console.log(Math.pow(2, 53) === Math.pow(2, 53) + 1); // true

		// Math.MIN_SAFE_INTEGER === -Math.MAX_SAFE_INTEGER

		// Math.isSafeInteger()  判断是否为安全整数
		// 验证时需要判断参与运算的每一个值！！！

		// Math.trunc()  // 	去除一个数的小数部分，可用于字符串
		console.log(Math.trunc('1.1111'));

		// Math.sign()   //   判断一个数是否为正数，负数，零
		// 返回 +1, -1, 0, -0, NaN

		console.log(Math.sign(-0)); // -0
		console.log(Math.sign()) //  NaN
