<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>demo2</title>
	<link rel="stylesheet" type="" href="reset.css">
	<style>
		.container {
			margin: 40px auto;
			width: 580px;
			height: 250px;
		}
		
		.container div {
			width: 40px;
			height: 250px;
			float: left;
			overflow: hidden;
		}
	</style>
	<script src="jquery-3.1.1.min.js"></script>
</head>

<body>
	<div class="container">
		<div style=" background:red;"></div>
		<div style=" background:green;"></div>
		<div style=" background:pink;"></div>
		<div style=" background:blue;"></div>
		<div style=" background:yellow;width:400px;"></div>
	</div>
	<script>
		$(function() {
			var $div = $('.container div');
			$div.each(function(i, e) {
				$(e).click(function() {
					fn($(this));
				});
			});

			function fn(obj) {
				if ($(obj).width() != 400) {
					var timer = setInterval(function() {
						var $width = $(obj).width();
						if ($width == 390) {
							clearInterval(timer);
						}
						$(obj).css('width', $width + 10 + 'px');
					}, 14);
					$div.each(function(j, f) {
						if ($(f).width() == 400) {
							var timer1 = setInterval(function() {
								var $width = $(f).width();
								if ($width == 50) {
									clearInterval(timer1);
								}
								$(f).css('width', $width - 10 + 'px');
							}, 14);
						}
					});
				}
			}
		});
	</script>
</body>

</html>
