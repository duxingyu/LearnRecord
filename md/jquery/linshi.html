<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>linshi</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			padding: 10px;
		}
	</style>
	<script src="jquery-3.1.1.min.js"></script>
</head>

<body style="height: 2000px;">
	<div>
		<input type="button" name="" value="button">
	</div>
	<script>
		$(function() {
			$('div').on('click', 'input', function(ev) {
				$(ev.delegateTarget).css('background', 'red');
			})
		});
	</script>
	<script src="linshi.js"></script>
</body>

</html>
