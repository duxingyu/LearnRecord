		function getStyle(str, value) {
			if (str.currentStyle) {
				return str.currentStyle[value.trim()];
			} else {
				return getComputedStyle(str)[value.trim()];
			}
		}

		function fn1(num1, num2) {
			var arr = [];
			var max = num1 < num2 ? num2 : num1;
			var min = num1 < num2 ? num1 : num2;
			for (var i = min - 1; i < max; i++) {
				arr.push(i + 1);
			}
			return arr;
		}

		function sum() {
			var num = arguments[0];
			for (var i = 1; i < arguments.length - 1; i++) {
				if (arguments[arguments.length - 1] === '+') {
					num += arguments[i];
				} else {
					num -= arguments[i];
				}
			}
			return num;
		}

		function $(type) {
			if (typeof type == 'function') {
				return window.onload = type;
			} else if (typeof type == 'string') {
				if (type.charAt(0) === '#') {
					return document.getElementById(type.substring(1));
				}
			}
		}
